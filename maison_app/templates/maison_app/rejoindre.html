{% extends "maison_app/base.html" %}
{% block title %}Rejoindre un Foyer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4>Rejoindre un Foyer</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Code d'invitation</label>
                            <input type="text" name="code" class="form-control" placeholder="Ex: b9e61bff-d34f-4d90-9236-fca9e61b9e61" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Votre nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="Jean Dupont" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Votre email</label>
                            <input type="email" name="email" class="form-control" placeholder="jean@exemple.com" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Rejoindre</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
