{% extends "maison_app/base.html" %}
{% block title %}Supprimer Tâche{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Supprimer la tâche</h4>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer la tâche <strong>"{{ tache.titre }}"</strong> ?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    <a href="{% url 'liste_taches' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
